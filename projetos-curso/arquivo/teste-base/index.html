<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Faça seu Pedido</h1>
    </header>

    <main>
        <section id="pratos">
            <h2>Pratos</h2>
            <button class="opcao" data-preco="25.00" onclick="selecionar('prato', this)">Prato 1 - R$ 25,00</button>
            <button class="opcao" data-preco="30.00" onclick="selecionar('prato', this)">Prato 2 - R$ 30,00</button>
            <button class="opcao" data-preco="20.00" onclick="selecionar('prato', this)">Prato 3 - R$ 20,00</button>
        </section>

        <section id="bebidas">
            <h2>Bebidas</h2>
            <button class="opcao" data-preco="10.00" onclick="selecionar('bebida', this)">Bebida 1 - R$ 10,00</button>
            <button class="opcao" data-preco="15.00" onclick="selecionar('bebida', this)">Bebida 2 - R$ 15,00</button>
            <button class="opcao" data-preco="12.00" onclick="selecionar('bebida', this)">Bebida 3 - R$ 12,00</button>
        </section>

        <section id="sobremesas">
            <h2>Sobremesas</h2>
            <button class="opcao" data-preco="8.00" onclick="selecionar('sobremesa', this)">Sobremesa 1 - R$ 8,00</button>
            <button class="opcao" data-preco="9.00" onclick="selecionar('sobremesa', this)">Sobremesa 2 - R$ 9,00</button>
            <button class="opcao" data-preco="7.00" onclick="selecionar('sobremesa', this)">Sobremesa 3 - R$ 7,00</button>
        </section>

        <!-- Botão para fechar pedido -->
        <button id="fechar-pedido" disabled onclick="mostrarResumo()">Selecione os itens</button>

        <!-- Tela transparente com o resumo do pedido -->
        <div id="resumo-overlay" class="overlay" style="display: none;">
            <div class="resumo">
                <h2>Resumo do Pedido</h2>
                <p id="resumo-prato"></p>
                <p id="resumo-bebida"></p>
                <p id="resumo-sobremesa"></p>
                <p><strong>Total: R$ <span id="resumo-total"></span></strong></p>
                <div class="acoes">
                    <button onclick="confirmarPedido()">Confirmar Pedido</button>
                    <a href="#" onclick="fecharResumo()">Cancelar</a>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
