<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Instagran</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="topo">
                <div class="thumbnail">
                    <div class="logo">
                        <a href="https://www.instagram.com/">
                            <img src="img/logo.png" alt="logo do instagran">
                        </a>
                    </div>
                    
                </div>
            </div>
        </header>

        <main>
            <div class="main">
                <div class="stories">
                    <div class="icon-stories">
                        <div>
                            <img src="img/stories/com-fundo/01-9gag.png" alt=""> <p class="user-stories">9gag</p>
                        </div>
                        <div>
                            <img src="img/stories/com-fundo/02-meowed.png" alt="">
                            <p class="user-stories">meowed</p>
                        </div>
                        <div>
                            <img src="img/stories/com-fundo/03-barked.png" alt="">
                            <p class="user-stories">barked</p>
                        </div>
                        <div>
                            <img src="img/stories/com-fundo/04-nathan.png" alt="">
                            <p class="user-stories">nathanwpyle...</p>
                        </div>
                        <div>
                            <img src="img/stories/com-fundo/05-wawawiwa.png" alt="">
                            <p class="user-stories">wawawiwac</p>
                        </div>
                        <div>
                            <img src="img/stories/com-fundo/06-responde-ai.png" alt="">
                            <p class="user-stories">respondeai</p>
                        </div>
                        <div>
                            <img src="img/stories/com-fundo/07-filosofia-moderna.png" alt="">
                            <p class="user-stories">filomoderna</p>
                        </div>
                        <div>
                            <img src="img/stories/com-fundo/08-driven.png" alt="">
                            <p class="user-stories">driven</p>
                        </div>
                        <div>
                            <img src="img/stories/com-fundo/09-meme.png" alt="">
                            <p class="user-stories">meme</p>
                        </div>
                    </div>
                </div>
                <div class="post">
                    <div class="user-post">
                            <a href="">
                                <div class="user-id">
                                    <img id="user" src="img/stories/sem-fundo/02-meowed.jpeg" alt="">
                                    <p>meowed</p>
                                </div>
                                <img src="img/posts/01-gatotelefone.jpeg" alt="">
                            </a>
            
                        <div class="icon-post">
                            <div class="react">
                                <ion-icon name="heart-outline"></ion-icon>
                                <ion-icon name="chatbubble-outline"></ion-icon>
                                <ion-icon name="paper-plane-outline"></ion-icon>
                            </div>
                            <div class="save">
                                <ion-icon name="bookmark-outline"></ion-icon>
                            </div>
            
                        </div>
            
                    </div>
                </div>
                <div class="post">
                    <div class="user-post">
                            <a href="">
                                <div class="user-id">
                                    <img id="user" src="img/stories/sem-fundo/03-barked.jpeg" alt="">
                                    <p>barked</p>
                                </div>
                                <img src="img/posts/02-dog.jpeg" alt="">
                            </a>
            
                        <div class="icon-post">
                            <div class="react">
                                <ion-icon name="heart-outline"></ion-icon>
                                <ion-icon name="chatbubble-outline"></ion-icon>
                                <ion-icon name="paper-plane-outline"></ion-icon>
                            </div>
                            <div class="save">
                                <ion-icon name="bookmark-outline"></ion-icon>
                            </div>
            
                        </div>
            
                    </div>
                </div>
            
            </div>
        </main>

        <footer>
            <div class="barra-inferior">
                <div><ion-icon name="home"></ion-icon></div>
                <div><ion-icon name="search-outline"></ion-icon></div>
                <div><ion-icon name="add-circle-outline"></ion-icon></div>
                <div><ion-icon name="heart-outline"></ion-icon></div>
                <div><ion-icon name="person-outline"></ion-icon></div>
            </div>
        </footer>

    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
